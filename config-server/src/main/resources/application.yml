server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          searchLocations: file:E:/Java_Maven_Projects/cg_spring_cloud/conf
        encrypt:
          enabled: false

eureka:
  instance:
    hostname: 127.0.0.1
    # 将ip注册到eureka-server
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
  client:
    serverUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
    healthcheck:
      enabled: true

endpoints:
  enabled: false
  info:
    enabled: true
  health:
    enabled: true
    